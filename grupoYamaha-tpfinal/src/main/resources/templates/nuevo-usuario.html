<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/styles.css}">
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>Nuevo cliente</title>
</head>

<body class="body-gam">
	<!--   HEADER    -->
	<div th:replace="layouts/header :: header"></div>

	<!--   NAV WITH TABS    -->
	<div th:replace="layouts/nav-tabs :: div"></div>

	<div class="container">
		<div class="show-case-2">
			<h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Registrá un nuevo cliente</h1>
		</div>
	</div>
	<!--Formulario de alta de Usuario-->
	<div class="row">
		<div class="col-md-8 d-block m-auto">
			<form th:action="@{/usuario-guardar}" method="POST" th:object="${customers}"
				class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">

				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="customerName">Nombre de cliente <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{customerName}" type="text" class="form-control" id="customerName">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="contactFirstName">Apellido de contacto <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{contactLastName}" type="text" class="form-control" id="contactLastName">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('contactLastName')}" th:errors="*{contactLastName}"></div>
					</div>
				</div>					
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="stock">Nombre de contacto <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{contactFirstName}" type="text" class="form-control" id="contactFirstName">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('contactFirstName')}" th:errors="*{contactFirstName}"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="phone">Teléfono  <i class="fas fa-phone ml-2 text-light"></i></label>
						<input th:field="*{phone}" type="number" class="form-control" id="phone">
					   <div class="form-text alert-danger col-md-12 ro  unded-bottom " th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
					</div>
				</div>
				
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="addressLine1">Dirección de línea contacto - 1 <i class="fas fa-map-marked-alt ml-2 text-light"></i></label>
						<input th:field="*{addressLine1}" type="text" class="form-control" id="addressLine1">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="addressLine2">Dirección de línea contacto - 2 <i class="fas fa-map-marked-alt ml-2 text-light"></i></label>
						<input th:field="*{addressLine2}" type="text" class="form-control" id="addressLine2">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}"></div>
					</div>
				</div>
								
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="city">Ciudad </label>
						<input th:field="*{city}" type="text" class="form-control" id="city">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="state">Provincia </label>
						<input th:field="*{state}" type="text" class="form-control" id="state">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
					</div>		
				</div>				
				
				<div class="row d-flex justify-content-center">
				<div class="form-group col-md-5">
						<label for="postalCode">Código postal</label>
						<input th:field="*{postalCode}" type="number" class="form-control" id="postalCode">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
					</div>
					
					<div class="form-group col-md-5">
						<label for="pais">País</label>						
						<select class="form-control" id="pais" th:field="*{coutry}">
		                    <option value="" selected>Seleccione</option>
		                    <option value="Argentina">Argentina</option>
		                    <option value="Chile">Chile</option>
		                    <option value="Bolivia">Bolivia</option>
		                    <option value="Uruguay">Uruguay</option>
		                    <option value="Brasil">Brasil</option>
		                    <option value="Paraguay">Paraguay</option>
	                	</select>
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('coutry')}" th:errors="*{coutry}"></div>
					</div>
											
				</div>							
				
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="creditLimit">Límite de crédito <i class="fas fa-sort-numeric-up-alt text-light ml-2"></i></label>
						<input th:field="*{creditLimit}" type="number" class="form-control" id="creditLimit">
						<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('creditLimit')}" th:errors="*{creditLimit}"></div>
					</div>
				<div class="form-group col-md-5">
				<label for="producto">Nombre del empleado y puesto de trabajo</label>
						<select id="producto" th:field="*{employees.employeeNumber}" class="form-control">
							<option th:each="emp : ${employs}" th:value="${emp.employeeNumber}"
								th:text="${emp.firstName}+ ' - '+ ${emp.jobTitle}" th:selected="false"></option>
						</select>
				</div>
				</div>
				
				<div class="row ml-5 pl-4">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div>
	</div>
	<!--   FOOTER    -->
	<div th:replace="layouts/footer :: footer"></div>
	
	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
