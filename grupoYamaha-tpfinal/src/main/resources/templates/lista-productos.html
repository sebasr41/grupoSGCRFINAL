<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Tp Final</title>
</head>
<body>
    <!--   HEADER    -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark  gam-bg--nav">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.svg" width="80" height="40" alt="logo">
        </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">            
                <li class="nav-item">
                <a class="nav-link" href="#">Creá tu cuenta</a>
                </li>           
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Modelos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Categorías</a>                
                </div>
                </li>

                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-car"></i> Comprar 
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Nueva</a>
                    <a class="dropdown-item" href="#">Listado</a>                                
                </div>
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto navbar-gam">
                <li class="nav-item">
                <a class="btn-gam-repo" role="button" href="#">Nuestro repositorio<i class="fab fa-github"></i></a>
                </li>
            </ul>         
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="show-case-2">
            <h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Nuestros vehículos</h1>
        </div>
    </div>
    <!--Formulario de busqueda -->
    <div class="row">
        <div class="col-md-8 d-block m-auto">
            <form class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow" th:action="@{/productos-busqueda}" th:object="${productos}" th:method="POST">
                <div class="row d-flex justify-content-center">

                    <div class="form-group col-md-5">
                        <label for="inputEmail4">Categoria</label>
                        <input type="text" class="form-control" id="nombreCategoria" th:field=*{producto.nombre}>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Monto superior a</label>
                        <input type="number" class="form-control" id="precioProducto" th:field=*{total}>
                    </div>
                </div>
                    <div class="ml-3">
                        <button type="submit" class="btn btn-success ml-5">Buscar</button>
                    </div>
            </form>
        </div>
        <!--Resultados-->
        <!--Como se debería ver-->
        <div class="col-md-10 d-block m-auto rounded">
            <table class="table bg-pv--form text-light">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!--Resultados-->
        <!--Con bucle-->
        <div class="col-md-10 d-block m-auto rounded">
            <table class="table table-striped table-responsive-xl bg-pv--form text-light">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>P. Cod.</th>
                        <th>P. Nom.</th>
                        <th>P. Prec.</th>
                        <th>P. Marca.</th>
                        <th>P. Stock</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="comp : ${compra}">
                        <td th:text="${comp.id}"></td>
                        <td th:text="${comp.producto.id}"></td>
                        <td th:text="${comp.producto.nombre}"></td>
                        <td th:text=" '$ ' + ${comp.producto.precio}"></td>
                        <td th:text="${comp.producto.marca}"></td>
                        <td th:text="${comp.producto.stock}"></td>
                        <td th:text="${comp.cantidad}"></td>
                        <td th:text=" '$ ' + ${comp.getTotal}"></td>
                        <td>
                            <!-- Edita por medio del id -->
                            <a th:href="@{/compra-editar-} + ${comp.id}" class="btn btn-warning mr-3">Editar</a>
                            <a th:href="@{/compra-eliminar-} + ${comp.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
     

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
      
</body>
</html>
