<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="shortcut icon" href="img/favicon.png"/>
    <title>tpfinal-Programación Visual</title>
</head>
<body class="body-gam">
	<!--   HEADER    -->
  	<div th:replace="layouts/header :: header" ></div>
  	
  	 <div class="container">
        <div class="show-case-2">
            <h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Comprá tu nuevo vehículo</h1>
        </div>
    </div>
    <!--Formulario de alta -->
    <div class="row">
        <div class="col-md-8 d-block m-auto">
            <form class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">
                <div class="row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                      <label for="inputEmail4">Nombre <i class="fas fa-signature text-light ml-2"></i></label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-5">
                      <label for="inputPassword4">Marca</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div> 
                <div class="row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Stock <i class="fas fa-sort-numeric-up-alt text-light ml-2"></i></label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Precio <i class="fas fa-hand-holding-usd text-light ml-2"></i></label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>   
                <div class="row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Precio sugerido por el fabricante (MSRP)</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Escala del producto</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>    
                <div class="row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Producto vendedor</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Escala del producto</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>    
                <div class="row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="exampleFormControlTextarea1">Descripción <i class="far fa-keyboard text-light ml-2"></i></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>                   
                </div>
                <div class="row ml-5 pl-4">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
            
            <h3 class="text-light">Lista de productos </h3>
            <table class="table table-striped table-responsive-xl text-light">
			    <thead>
			      <tr>
			        <th>Id</th>
			        <th>P. Cod.</th>
			        <th>P. Nom.</th>
			        <th>P. Prec.</th>
			        <th>P. Marca.</th>
			        <th>P. Stock</th>
			        <th>Cantidad</th>
			        <th>Total</th>				        		       
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="comp : ${p}">
                        <td th:text="${comp.id}"></td>
                        <td th:text="${comp.producto.id}"></td>
                        <td th:text="${comp.producto.nombre}"></td>
                        <td th:text=" '$ ' + ${comp.producto.precio}"></td>
                        <td th:text="${comp.producto.marca}"></td>
                        <td th:text="${comp.producto.stock}"></td>
                        <td th:text="${comp.cantidad}"></td>
                        <td th:text=" '$ ' + ${comp.getTotal}"></td>                                                                    
                    </tr>
			    </tbody>
			    </table>
        </div>
    </div>
  
    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
