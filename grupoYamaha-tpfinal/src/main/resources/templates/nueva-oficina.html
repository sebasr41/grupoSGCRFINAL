<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/styles.css}">
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>tpfinal-Programación Visual</title>
</head>

<body class="body-gam">
	<!--   HEADER    -->
	<div th:replace="layouts/header :: header"></div>
	<!--   NAV WITH TABS    -->
	<div th:replace="layouts/nav-tabs :: div"></div>
	<div class="container">
		<div class="show-case-2">
			<h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Registrá una nueva oficina</h1>
		</div>
	</div>
	<!--Formulario de alta -->
	<div class="row">
		<div class="col-md-8 d-block m-auto">
			<form th:action="@{/offices-guardar}" method="POST" th:object="${offices}"
				class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">
				<input type="hidden" th:field="*{officeCode}" />
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="ciudad">Ciudad <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{city}" type="text" class="form-control" id="ciudad">
					</div>
					<div class="form-group col-md-5">
						<label for="telefono">Teléfono <i class="fas fa-phone ml-2 text-light"></i></label>
						<input th:field="*{phone}" type="number" class="form-control" id="telefono">
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="dirrecion1">Dirección 1 <i class="fas fa-map-marked-alt ml-2 text-light"></i></label>
						<input th:field="*{addressLine1}" type="text" class="form-control" id="dirrecion1">
					</div>
					<div class="form-group col-md-5">
						<label for="dirrecion2">Dirección 2 <i class="fas fa-map-marked-alt ml-2 text-light"></i></label>
						<input th:field="*{addressLine2}" type="text" class="form-control" id="dirrecion2">
					</div>
				</div>							
				
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="pais">País <i class="fas fa-flag ml-2 text-light"></i></label>						
						<select class="form-control" id="pais" th:field="*{country}">
		                    <option value="" selected>Seleccione</option>
		                    <option value="Argentina">Argentina</option>
		                    <option value="Chile">Chile</option>
		                    <option value="Bolivia">Bolivia</option>
		                    <option value="Uruguay">Uruguay</option>
		                    <option value="Brasil">Brasil</option>
		                    <option value="Paraguay">Paraguay</option>
	                	</select>
					</div>

					<div class="form-group col-md-5">						
						<label for="provincia">Provincia</label>	
						<input th:field="*{state}" type="text" class="form-control" id="provincia">
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="codigoPostal">Código postal</label>
						<input th:field="*{postalCode}" type="number" class="form-control" id="codigoPostal">
					</div>
					<div class="form-group col-md-5">
						<label for="territorio">Territorio</label>
						<input th:field="*{territory}" type="text" class="form-control" id="territorio">
					</div>

				</div>

				<div class="row ml-5 pl-4">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>


		</div>
	</div>

	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>

</html>
