<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/styles.css}">
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>Lista de ordenes</title>
</head>

<body class="body-gam">

	<!--   HEADER    -->
	<div th:replace="layouts/header :: header"></div>
	
	<!--   NAV WITH TABS    -->
	<div th:replace="layouts/nav-tabs :: div"></div>

	<div class="container">
		<div class="show-case-2">
			<h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Lista de empleados</h1>
		</div>
	</div>
	
	<div class="row">
		<!--Resultados-->
		<!--Con bucle-->
		<div class="col-md-10 d-block m-auto rounded">
			<table class="table table-striped table-responsive-xl bg-pv--form text-light" style="margin-top: -3rem;">
				<thead>
				<tr>
						<th>Id</th>
						<th>Apellido</th>
						<th>Nombre</th>				
						<th>Extensión</th>
						<th>Correo</th>
						<th>Id oficina</th>
						<th>Responde a</th>
						<th>Puesto de trabajo</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${employeeslist}">
						<td th:text="${emp.employeeNumber}"></td>
						<td th:text="${emp.lastName}"></td>
						<td th:text="${emp.firstName}"></td>
						<td th:text="${emp.extension}"></td>
						<td th:text="${emp.email}"></td>
						<td th:text="${emp.offices.officeCode}"></td>
						<td th:text="${emp?.employees?.employeeNumber}"></td>
						<td th:text="${emp.jobTitle}"></td>						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<footer id="footer" class="pb-4 pt-4 mt-5 footer-gam">
		<div class="container text-light">
			<div class="row text-center">
				<div class="col-12 col-lg">
					<a href="#">Preguntas frecuentes</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Contáctanos</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Prensa</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Conferencias</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Términos y condiciones</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Privacidad</a>
				</div>
				<div class="col-12 col-lg">
					<a href="#">Nuestros empleados</a>
				</div>
			</div>
		</div>
	</footer>

	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</body>

</html>
