<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/styles.css}">
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>tpfinal-Programaci칩n Visual</title>
</head>

<body class="body-gam">
	<!--   HEADER    -->
	<div th:replace="layouts/header :: header"></div>
	<!--   NAV WITH TABS    -->
	<div th:replace="layouts/nav-tabs :: div"></div>
	<div class="container">
		<div class="show-case-2">
			<h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Registr치 un nuevo empleado</h1>
		</div>
	</div>
	<!--Formulario de alta -->
	<div class="row">
		<div class="col-md-8 d-block m-auto">
			<form th:action="@{/empleado-guardar}" method="POST" th:object="${employees}"
				class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="nombre">Nombre <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{firstName}" type="text" class="form-control" id="nombre">
					</div>
					<div class="form-group col-md-5">
						<label for="apellido">Apellido <i class="fas fa-signature text-light ml-2"></i></label>
						<input th:field="*{lastName}" type="text" class="form-control" id="apellido">
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="extension">Extensi칩n</label>
						<input th:field="*{extension}" type="text" class="form-control" id="extension"
							placeholder="x5800">
					</div>
					<div class="form-group col-md-5">
						<label for="correo">Correo <i class="fas fa-at text-light ml-2"></i></label>
						<input th:field="*{email}" type="text" class="form-control" id="correo">
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="oficina">C칩digo de oficina</label>
						<select id="oficina" th:field="*{offices.officeCode}" class="form-control">
							<option th:each="off : ${offices}" th:value="${off.officeCode}" th:text="${off.officeCode}"
								th:selected="false"></option>
						</select>
					</div>

					<div class="form-group col-md-5">
						<label for="puestoTrabajo">Puesto de trabajo</label>
						<select class="form-control" id="puestoTrabajo" th:field="*{jobTitle}">
							<option value="" selected>Seleccione</option>
							<option value="Vendedor">Vendedor</option>
							<option value="Gerente">Gerente</option>
							<option value="Marketing">Marketing</option>
						</select>
					</div>

				</div>
				<div class="row d-flex justify-content-center">
					<div class="form-group col-md-5">
						<label for="producto">Reporta a:</label>
						<select id="producto" th:field="*{employees.employeeNumber}" class="form-control">
							<option th:each="prod : ${employlist}" th:value="${prod.employeeNumber}"
								th:text="${prod.firstName}+ ' - '+ ${prod.jobTitle}" th:selected="false"></option>
						</select>
					</div>

				</div>

				<div class="row ml-5 pl-4">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>


		</div>
	</div>

	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>

</html>
