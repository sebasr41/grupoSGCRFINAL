<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.3/css/all.css}"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/styles.css}">
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>tpfinal-Programación Visual</title>
</head>

<body class="body-gam">
	<!--   HEADER    -->
	<div th:replace="layouts/header :: header"></div>
	<!--   NAV WITH TABS    -->
	<div th:replace="layouts/nav-tabs :: div"></div>
	<div class="container">
		<div class="show-case-2">
			<h1 class="text-center text-light text-uppercase pt-5 font-weight-bold">Agregá una nueva categoría</h1>
		</div>
	</div>
	<!--Formulario de alta -->
	<div class="row">
		<div class="col-md-8 d-block m-auto">
			<form th:action="@{/productlines-guardar}" method="POST" enctype="multipart/form-data"
				th:object="${productlines}" class="text-light mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">
             		<div class="row d-flex justify-content-center">
			
					<div class="form-group col-md-5">
						<label for="exampleFormControlTextarea1">Descripción <i
								class="far fa-keyboard text-light ml-2"></i></label>
						<textarea th:field="*{textDescription}" class="form-control" id="exampleFormControlTextarea1"
							rows="3" required></textarea>
							<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('textDescription')}" th:errors="*{textDescription}"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="exampleFormControlTextarea1">Html descripción (url) <i
								class="far fa-keyboard text-light ml-2"></i></label>
						<textarea th:field="*{htmlDescription}" class="form-control" id="exampleFormControlTextarea1"
							rows="3" required></textarea>
							<div class="form-text alert-danger col-md-12 rounded-bottom " th:if="${#fields.hasErrors('htmlDescription')}" th:errors="*{htmlDescription}"></div>
					</div>

				</div>
				<div class="row d-flex justify-content-center">

					<div class="form-group col-md-5">
						<label for="nombreCategoria">Nombre de la categoría</label>
						<input th:field="*{productLinesName}" type="text" class="form-control" id="nombreCategoria" required>
						
					</div>

					<div class="form-group col-md-5">
						<label for="image">Subí la imagen del vehículo <i
								class="fas fa-upload text-light ml-2"></i></label>
						<div class="form-group row">
							<input class="form-control" type="file" id="image" name="file">
						</div>
					</div>
				</div>
				<div class="row ml-5 pl-4">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div>
	</div>

<!--   FOOTER    -->
	<div th:replace="layouts/footer :: footer"></div>
	
	<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>

</html>
